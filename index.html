<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/TitikMASWTambahan_3.js"></script>
        <script src="data/TitikMASW_4.js"></script>
        <script src="data/TitikMASWRencana23Sep_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.11328076578805439,117.39395217244004],[-0.106912630097391,117.40578693063625]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_CitraDrone_1');
        map.getPane('pane_CitraDrone_1').style.zIndex = 401;
        var img_CitraDrone_1 = 'data/CitraDrone_1.png';
        var img_bounds_CitraDrone_1 = [[-0.11479787575174544,117.39504251139621],[-0.10323015529974704,117.40314672928744]];
        var layer_CitraDrone_1 = new L.imageOverlay(img_CitraDrone_1,
                                              img_bounds_CitraDrone_1,
                                              {pane: 'pane_CitraDrone_1'});
        bounds_group.addLayer(layer_CitraDrone_1);
        map.addLayer(layer_CitraDrone_1);
        map.createPane('pane_PetaTopografi_2');
        map.getPane('pane_PetaTopografi_2').style.zIndex = 402;
        var img_PetaTopografi_2 = 'data/PetaTopografi_2.png';
        var img_bounds_PetaTopografi_2 = [[-0.1138791883862009,117.39651415921061],[-0.10536315949274784,117.40021701481174]];
        var layer_PetaTopografi_2 = new L.imageOverlay(img_PetaTopografi_2,
                                              img_bounds_PetaTopografi_2,
                                              {pane: 'pane_PetaTopografi_2'});
        bounds_group.addLayer(layer_PetaTopografi_2);
        map.addLayer(layer_PetaTopografi_2);
        function pop_TitikMASWTambahan_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Latitude</strong><br />' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Longitude</strong><br />' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MASW Point</strong><br />' + (feature.properties['MASW Point'] !== null ? autolinker.link(feature.properties['MASW Point'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_TitikMASWTambahan_3_0() {
            return {
                pane: 'pane_TitikMASWTambahan_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TitikMASWTambahan_3');
        map.getPane('pane_TitikMASWTambahan_3').style.zIndex = 403;
        map.getPane('pane_TitikMASWTambahan_3').style['mix-blend-mode'] = 'normal';
        var layer_TitikMASWTambahan_3 = new L.geoJson(json_TitikMASWTambahan_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikMASWTambahan_3',
            layerName: 'layer_TitikMASWTambahan_3',
            pane: 'pane_TitikMASWTambahan_3',
            onEachFeature: pop_TitikMASWTambahan_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikMASWTambahan_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikMASWTambahan_3);
        map.addLayer(layer_TitikMASWTambahan_3);
        function pop_TitikMASW_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Latitude</strong><br />' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Longitude</strong><br />' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MASW Point</strong><br />' + (feature.properties['MASW Point'] !== null ? autolinker.link(feature.properties['MASW Point'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_TitikMASW_4_0() {
            return {
                pane: 'pane_TitikMASW_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,255,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TitikMASW_4');
        map.getPane('pane_TitikMASW_4').style.zIndex = 404;
        map.getPane('pane_TitikMASW_4').style['mix-blend-mode'] = 'normal';
        var layer_TitikMASW_4 = new L.geoJson(json_TitikMASW_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikMASW_4',
            layerName: 'layer_TitikMASW_4',
            pane: 'pane_TitikMASW_4',
            onEachFeature: pop_TitikMASW_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikMASW_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikMASW_4);
        map.addLayer(layer_TitikMASW_4);
        function pop_TitikMASWRencana23Sep_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Latitude</strong><br />' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Longitude</strong><br />' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MASW Point</strong><br />' + (feature.properties['MASW Point'] !== null ? autolinker.link(feature.properties['MASW Point'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_TitikMASWRencana23Sep_5_0() {
            return {
                pane: 'pane_TitikMASWRencana23Sep_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TitikMASWRencana23Sep_5');
        map.getPane('pane_TitikMASWRencana23Sep_5').style.zIndex = 405;
        map.getPane('pane_TitikMASWRencana23Sep_5').style['mix-blend-mode'] = 'normal';
        var layer_TitikMASWRencana23Sep_5 = new L.geoJson(json_TitikMASWRencana23Sep_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikMASWRencana23Sep_5',
            layerName: 'layer_TitikMASWRencana23Sep_5',
            pane: 'pane_TitikMASWRencana23Sep_5',
            onEachFeature: pop_TitikMASWRencana23Sep_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikMASWRencana23Sep_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikMASWRencana23Sep_5);
        map.addLayer(layer_TitikMASWRencana23Sep_5);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/TitikMASWRencana23Sep_5.png" /> Titik MASW Rencana 23 Sep', layer: layer_TitikMASWRencana23Sep_5},
            {label: '<img src="legend/TitikMASW_4.png" /> Titik MASW', layer: layer_TitikMASW_4},
            {label: '<img src="legend/TitikMASWTambahan_3.png" /> Titik MASW Tambahan', layer: layer_TitikMASWTambahan_3},
            {label: "Peta Topografi", layer: layer_PetaTopografi_2},
            {label: "Citra Drone", layer: layer_CitraDrone_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_TitikMASWTambahan_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['MASW Point'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['MASW Point']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TitikMASWTambahan_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_TitikMASW_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['MASW Point'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['MASW Point']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TitikMASW_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_TitikMASWRencana23Sep_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['MASW Point'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['MASW Point']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TitikMASWRencana23Sep_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_TitikMASWTambahan_3,layer_TitikMASW_4,layer_TitikMASWRencana23Sep_5]);
        map.on("zoomend", function(){
            resetLabels([layer_TitikMASWTambahan_3,layer_TitikMASW_4,layer_TitikMASWRencana23Sep_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_TitikMASWTambahan_3,layer_TitikMASW_4,layer_TitikMASWRencana23Sep_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_TitikMASWTambahan_3,layer_TitikMASW_4,layer_TitikMASWRencana23Sep_5]);
        });
        </script>
    </body>
</html>
